{% extends "base.html" %}
{% block content %}
<div class="well form-admon-content">
	<h4>Administraci√≥n funnyD</h4>
	<div class="login-form">
		<form method="POST">
		{% csrf_token %}
		<div class="form-group">
			{{ form.username }}
		</div>
		<div class="form-group">
			{{ form.password }}
		</div>
		<input type="submit" class="btn btn-primary btn-lg btn-block" value="Ingresar">
		</form>
	</div>
	{% if form.errors %}
		{{ form.non_field_errors.as_ul|cut:"*" }}
	{% endif %}
</div>

{% endblock content %}
